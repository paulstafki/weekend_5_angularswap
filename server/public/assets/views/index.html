<!DOCTYPE html>
<html ng-app="myApp">
<head lang="eng">
    <title>Weekend 5 Angular Swap</title>
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
<div>
    <div class="jumbotron" class="well">
        <h1>Task Handler</h1>
    </div>


    <div class="container" class="well" ng-controller="TaskController">

        <div>
            <h2>{{heading + task}}</h2>
            <input ng-model="note.task" type="text" placeholder="Name the task">
            <button ng-click="updateTasks(note)">Update</button>
        </div>
        <button ng-click="getTasks()">Retrieve Tasks</button>
        <div>
            <div ng-repeat="note in notes | filter:test | orderBy:'task'">
                <p ng-click="taskComplete(note)">{{note.task}}</p>
                <p>{{note.flag}}</p>
                <button ng-click="deleteData(note)">X</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
<script type="text/javascript" src="/assets/scripts/app.min.js"></script>
</body>
</html>
